<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.css">

    <link rel="stylesheet" href="./app/styles/main.css">
</head>
    <!-- 
        ng-app initializes the Angular application
        ng-init initializes application data
    -->
    <body ng-app="starterApp" layout="column"  ng-controller="BasicDemoCtrl as ctrl">
        
        <md-content class="mainContainer" flex layout="row">
            <div class="container1" flex="10">
                <div class="color one">
                    <audio controls="" class="audioCtrl">
                        <source src="./app/music/guitar1.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="color two">
                    <audio controls="" class="audioCtrl">
                        <source src="./app/music/bass.mp3" type="audio/mpeg">
                    </audio>                    
                </div>
                <div class="color three"></div>
                <div class="color four"></div>
                <div class="color five"></div>
            </div>
            <div class="container2" flex="70" layout="row">
                
                <div class="imageContainer">
                    <div class="image"></div>
                </div>

            </div>
        </md-content>







    </body>
    <!-- Angular Libraries -->
    <script src="./node_modules/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.2/angular.js"></script>

    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.js"></script>

    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js"></script>

    <script src="./node_modules/angular-messages/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.2/angular-messages.js"></script>

    <script src="./node_modules/angular-route/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>

    <!-- Angular material  --> 
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.js"></script>





    <!-- Main JS File -->
    <script src="./app/js/main.js"></script>
</html>
