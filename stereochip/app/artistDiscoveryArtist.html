<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> 

    <link rel="stylesheet" href="styles/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
</head>
<!-- 
        ng-app initializes the Angular application
        ng-init initializes application data
    -->
    <body ng-app="starterApp" layout="column"  ng-controller="BasicDemoCtrl as ctrl">
        
        <md-content class="artistDiscovery">

            <!-- Toolbar -->
            <md-toolbar-tools layout-align="center center">
                <!-- Top bar -->
                <md-toolbar class="titleToolbar" layout="row">
                    <md-button>
                        <ng-md-icon icon="chevron_left" size="48"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg></ng-md-icon>
                    </md-button>
                    <h3>Artist discovery > London Grammar</h3>
                    <div flex></div>
                </md-toolbar>
            </md-toolbar-tools>

            <!-- Artist Media -->
            <div class="artistMediaContainer">
                <div class="container">
                    <div class="contentLeft"></div>
                    <div class="contentRight"></div>                    
                </div>
            </div>


            <!-- Toolbar -->
            <md-toolbar-tools layout-align="center center">
                <!-- Top bar -->
                <md-toolbar class="menu" layout="row" layout-align="center center">
                    <div flex></div>
                    <md-button class="md-raised">House</md-button>
                    <md-button class="md-raised">Rock</md-button>
                    <md-button class="md-raised">RnB</md-button>
                    <md-button class="md-raised">Electro Pop</md-button>
                    <div flex></div>
                </md-toolbar>
            </md-toolbar-tools>

        </md-content>








    </body>
    <!-- Angular Libraries -->
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.2/angular.js"></script>

    <script src="../../node_modules/angular-aria/angular-aria.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-aria.js"></script>

    <script src="../../node_modules/angular-animate/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.js"></script>

    <script src="../../node_modules/angular-messages/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.2/angular-messages.js"></script>

    <script src="../../node_modules/angular-route/angular-route.js"></script>

    <!-- Angular material  --> 
    <script src="../../node_modules/angular-material/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.js"></script>





    <!-- Main JS File -->
    <script src="js/main.js"></script>
</html>
